        <h1> Dejame tu comentario: </h1>
        <form>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="nombre"> Nombre </label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group col-sm-6">
                    <label for="apellido"> Apellido </label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                </div>
                <div class="form-group col-sm-12">
                    <label for="email"> Email </label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                </div>
                <div class="form-group col-sm-9">
                    <label for="Domicilio"> Domicilio </label>
                    <input type="text" class="form-control" id="Domicilio" placeholder="Ingrese su Domicilio">
                </div>
                <div class="form-group col-sm-3">
                    <label for="provincia"> Provincia </label>
                    <select id="provincia" class="form-control">
                        <option selected> Provincia 1 </option>
                        <option> Provincia 2 </option>
                        <option> Provincia 3 </option>
                        <option> Provincia 4 </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="comentario">Comentario</label>
                <textarea id="comentario" class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">Quiero que me contacten</label>
                </div>
            </div>
            <button type="submit" class="btn btn-dark col-sm-3"> Enviar </button>
        </form>
