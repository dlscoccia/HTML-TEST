<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <button type="button">Search</button>
            <div class="locations">
                <h3 class="h3-search">States</h3>
                <h4 class="h4-search">California, Arizona...</h4>
                <div class="popover">
                    <ul>
                        <li class="list-content">
                            <h2 class="subtitle-states">Arizona:</h2>
                            <ul class="subtitle-cities">
                                <li>Phoenix</li>
                                <li>Tucson</li>
                            </ul>
                        </li>
                        <li class="list-content">
                            <h2 class="subtitle-states">California:</h2>
                            <ul class="subtitle-cities">
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3 class="h3-search">Amenities</h3>
                <h4 class="h4-search">Internet, Kitchen...</h4>
                <div class="popover">
                    <ul class="subtitle-amenities">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="places">
            <div>
                <h1>Places</h1>
            </div>
            <article class="card">
                <div class="card-top">
                    <div class="place-name">
                        <h2>My home</h2>
                    </div>
                    <div class="price_by_night">
                        <span class="price">$80</span>
                    </div>
                    <div class="information">
                        <div class="max_guests">
                            <div class="icon icon-guests"></div>
                            <p>2 Guests</p>
                        </div>
                        <div class="number_rooms">
                            <div class="icon icon-rooms"></div>
                            <p>2 Guests</p>
                        </div>
                        <div class="number_bathrooms">
                            <div class="icon icon-bathrooms"></div>
                            <p>2 Guests</p>
                        </div>
                    </div>
                </div>
            </article>
            <article class="card">
                <h2>Tiny house</h2>
            </article>
            <article class="card">
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>

</html>
