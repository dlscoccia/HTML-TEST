<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>FrontEnd Calculator</h1>
    <div class="container">
        <div class="result">
            0
        </div>
        <div class="operations">
        <div class="gray">
            <div class="row">
                <button class="two-third clear">C</button>
                <button class="one-third back"><-</button>
            </div>
            <div class="row">
                <button class="8 number">7</button>
                <button class="7 number">8</button>
                <button class="9 number">9</button>
            </div>
            <div class="row">
                <button class="4 number">4</button>
                <button class="5 number">5</button>
                <button class="6 number">6</button>
            </div>
            <div class="row">
                <button class="1 number">1</button>
                <button class="2 number">2</button>
                <button class="3 number">3</button>
            </div>
            <button class="full">0</button>
        </div>
        <div class="orange">
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>
            <button class="operator">+</button>
            <button class="equal">=</button>
        </div>
    </div>
    </div>
    <script  src="./script.js"></script>
</body>
</html>
